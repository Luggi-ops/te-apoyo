<div class="topbar-fixed">
  <header class="topbar-container base-container">
    <div>
      <a routerLink="/" class="logo">
        <img src="assets/images/logo-1.png" alt="Logo 'Te Apoyo' finanzas personales">
        <img src="assets/images/logo-2.png" alt="Logo 'Te Apoyo' finanzas personales">
      </a>
    </div>
    <div class="{{!isOpenMenu ? 'menu-container' : 'menu-container menu-open'}}">
      <ul class="menu-list">
        <li class="menu-list-item">
          <a routerLink="/" (click)="close()">Inicio</a>
        </li>
        <li class="menu-list-item">
          <a routerLink="/nosotros" (click)="close()">Nosotros</a>
        </li>
        <li class="menu-list-item">
          <a routerLink="/personal" (click)="close()">Personal</a>
        </li>
        <li class="menu-list-item">
          <a routerLink="/empresarial" (click)="close()">Empresarial</a>
        </li>
        <li class="menu-list-item">
          <a routerLink="/planes" (click)="close()">Planes</a>
        </li>
        <li class="menu-list-item">
          <a routerLink="/recursos" (click)="close()">Recursos</a>
        </li>
      </ul>
      <div>
        <app-button [textButton]="'Acceso a plataforma'"></app-button>
      </div>
    </div>
    <div class="btn-topbar-box" (click)="open()">
        <span class="{{!isOpenMenu ? 'btn-topbar': 'btn-topbar btn-topbar-open'}}"></span>
    </div>
  </header>
</div>
